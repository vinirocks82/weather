<mat-card class="mat-elevation-z5" *ngIf="data$ | async as data">
    <mat-card-header>
      <mat-card-title>{{weatherData.location.name}}'s weather</mat-card-title>
      <mat-card-subtitle>Today: {{today | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex-row">
        <div class="temp">
          <span class="big-text">{{weatherData.current.temp_c | number:'0.0-0'}}<sup>°c</sup></span>
        </div><br/>
        <div>
          <span>Feels like </span>
          <span>{{weatherData.current.feelslike_c | number: '0.0-0'}} <sup>°C</sup></span>
        </div>
        <div class="outlook">
          <span>{{weatherData.current.condition.text}}</span>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
